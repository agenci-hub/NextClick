<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('images/background.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: rgb(32, 2, 8);
            text-align: center;
        }
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <section>
        <h2>PROJECT SHOWCASE</h2>
        <p>Here are some examples of our work in Data Visualization:</p>
        <div class="slider">
            <div class="slides">
                <img src="images/salesmart.png" alt="Sales Smart">
                <img src="images/salesmeasurement.png" alt="Sales Measurement">
                <img src="images/gamingreport.png" alt="Gaming Report">
            </div>
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </section>
    
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelector('.slides');
            const totalSlides = slides.children.length;
            index = (index + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
    </script>
</body>
</html>
